name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - uses: alchemycodelab/jest-reporter-action@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - run: npm ci
    - run: npm test
      env:
        CI: true
